<div class="top">
  <div class="container">
    <a ui-sref="show({id: contact.id})">Back to detail...</a>

    <h1>
      Edit contact<br>
      <small>{{contact.name}}</small>
    </h1>
  </div>
</div>

<div class="container">
  <form>
    <label>Name</label>
    <input type="text" class="form-control" ng-model="contact.name" autofocus>

    <label>Company</label>
    <input type="text" ng-model="contact.company" class="form-control">

    <label>Job Title</label>
    <input type="text" ng-model="contact.jobTitle" class="form-control">

    <label>Phone</label>
    <input type="text" ng-model="contact.phone" class="form-control">

    <label>Email</label>
    <input type="text" ng-model="contact.email" class="form-control">

    <label>Address</label>
    <textarea rows="4" class="form-control" ng-model="contact.address"></textarea>

    <label>Note</label>
    <textarea rows="4" class="form-control" ng-model="contact.note"></textarea>

    <br>
    <!-- TODO: http://stackoverflow.com/questions/16153313/saving-new-models-using-angularjs-and-resource-->
    <a ng-click="save()" class="btn btn-primary">Save</a>
    <a ui-sref="show({id: contact.id})" class="btn btn-link">Cancel</a>
  </form>
</div>
