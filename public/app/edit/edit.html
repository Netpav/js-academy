<div class="navbar navbar-default navbar-static-top">
  <div class="container">
    <a href="#/" class="navbar-brand">{{ appName }}</a>

    <ul class="nav navbar-nav">
      <li class="active"><a ui-sref="home">Contacts</a></li>
    </ul>

    <ul class="nav navbar-nav navbar-right">
      <li class="dropdown">
        <a class="dropdown-toggle" data-toggle="dropdown">{{contact.name}}<span class="caret"></span></a>
        <ul class="dropdown-menu">
          <li><a ui-sref="login" >Sign out</a></li>
        </ul>
      </li>
    </ul>
  </div>
</div>

<div class="top">
  <div class="container">
    <a ui-sref="show">Back to detail...</a>

    <h1>
      Edit contact<br>
      <small>{{contact.name}}</small>
    </h1>
  </div>
</div>

<div class="container">
  <form>
    <label>Name</label>
    <input type="text" class="form-control" ng-model="contact.name" autofocus>

    <label>Company</label>
    <input type="text" ng-model="contact.company" class="form-control">

    <label>Job Title</label>
    <input type="text" ng-model="contact.jobTitle" class="form-control">

    <label>Phone</label>
    <input type="text" ng-model="contact.phone" class="form-control">

    <label>Email</label>
    <input type="text" ng-model="contact.email" class="form-control">

    <label>Address</label>
    <textarea rows="4" class="form-control" ng-model="contact.address"></textarea>

    <label>Note</label>
    <textarea rows="4" class="form-control" ng-model="contact.note"></textarea>

    <br>

    <a ui-sref="show" class="btn btn-primary">Save</a>
    <a ui-sref="show" class="btn btn-link">Cancel</a>
  </form>
</div>
