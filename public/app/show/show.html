<div class="navbar navbar-default navbar-static-top">
  <div class="container">
    <a href="#/" class="navbar-brand">{{ appName }}</a>

    <ul class="nav navbar-nav">
      <li class="active"><a ui-sref="home">Contacts</a></li>
    </ul>

    <ul class="nav navbar-nav navbar-right">
      <li class="dropdown">
        <a class="dropdown-toggle" data-toggle="dropdown">{{contact.name}}<span class="caret"></span></a>
        <ul class="dropdown-menu">
          <li><a ui-sref="home">Sign out</a></li>
        </ul>
      </li>
    </ul>
  </div>
</div>

<div class="top">
  <div class="container">
    <a ui-sref="home">Back to contacts...</a>

    <div class="pull-right">
      <a ui-sref="edit" class="btn btn-default">Edit</a>
      <a ui-sref="home" class="btn btn-danger">Delete</a>
    </div>

    <h1>
      {{contact.name}}
      <br>
      <small>
        {{contact.jobTitle}}
      </small>
    </h1>
  </div>
</div>

<div class="container">
  <div class="row">
    <div class="col-md-4">
      <h3><small>Phone</small></h3>
      {{contact.phone}}
    </div>

    <div class="col-md-4">
      <h3><small>Email</small></h3>
      {{contact.email}}
    </div>

    <div class="col-md-4">
      <h3><small>Address</small></h3>
      <address>{{contact.address}}</address>
    </div>

    <div class="col-md-8">
      <h3><small>Note</small></h3>
      <p>{{contact.note}}</p>
    </div>
  </div>
</div>
